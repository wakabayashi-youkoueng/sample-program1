<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>

		<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Thymeleaf de layout</title>

		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<link rel="stylesheet" th:href="@{/sbadmin2/vendor/metisMenu/metisMenu.css}"><!--v1.1.3-->
		<link rel="stylesheet" th:href="@{/sbadmin2/vendor/font-awesome/css/font-awesome.css}"><!--4.6.3-->
		<link rel="stylesheet" th:href="@{/sbadmin2/css/sb-admin-2.css}"><!--v3.3.7+1-->

		<!-- css -->
		<!--<link rel="stylesheet" th:href="@{/css/library/bootstrap_4.1.3.css}">-->
		<link rel="stylesheet" th:href="@{/css/library/tabulator_3.5.3.css}">
		<link rel="stylesheet" th:href="@{/css/library/jquery-ui_1.12.1.css}">

		<script th:src="@{/sbadmin2/vendor/metisMenu/metisMenu.js}"></script><!--v1.1.3-->
		<script th:src="@{/sbadmin2/js/sb-admin-2.js}"></script><!--v3.3.7+1-->

		<!-- js -->
		<!--<script th:src="@{/js/library/jquery-3.3.1.js}"></script>-->
		<script th:src="@{/js/library/jquery-ui_1.12.0.js}"></script>
		<!--<script th:src="@{/js/library/bootstrap_4.1.3.js}"></script>-->
		<script th:src="@{/js/library/tabulator_3.5.3.js}"></script>
		<script th:src="@{/js/library/jquery.cookie_1.4.1.js}"></script>
		<script th:src="@{/js/library/intro_2.9.3.js}"></script>

	<body>

		<div id="wrapper">

			<div layout:replace="~{layout/header::header}"></div>

			<div layout:replace="~{layout/navi::navbar}"></div>

			<div id="content" class="clearfix" style="background-color: white;">
				<div class="main">
					<div class="container">
						<div layout:fragment="content" th:remove="tag"></div>
					</div>
					<!-- /#container -->
				</div>
				<!-- /#main -->
			</div>
			<!-- /#content -->

		</div>
		<!-- /#wrapper -->

		<div layout:replace="~{layout/footer::footer}"></div>
